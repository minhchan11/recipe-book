<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor = "let recipe of recipes">
      <h4>{{recipe.name}}</h4>
      <h5>{{recipe.description}}</h5>
      <button (click)="show = !show">{{show ? 'Show Ingredients' : 'Hide Ingredients'}}</button>
      <div class="ingredients" *ngIf="show">
        <h4 >Ingredients</h4>
        <ul>
          <li *ngFor = "let ingredient of recipe.ingredients">{{ingredient}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
